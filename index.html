<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const span = React.createElement("h3", {id:"title", onMouseEnter: () => console.log("mouse enter")}, "Hello, i'm a span");
        const btn = React.createElement("button", {style:{backgroundColor:"tomato"}, onClick: ()=> console.log('im clicked')}, "Click me");
        const container = React.createElement("div", null, [span, btn]);

        ReactDOM.render(container, root);
    </script>
</html>
